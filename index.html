<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login + Firebase Database</title>
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="wwwroot/css/index.css">
    </head>
    <body>
     
        <div id="content_container">
            
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header">Registro</h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Nombre">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Nuevo Password">

                        <input type="text" id="favourite_song" placeholder="Dni">
                        <input type="text" id="milk_before_cereal" placeholder="Celular">

                        <div id="button_container">
                            <button onclick="register()">Registrate</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header">Inicio sesion</h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                      
                        <input type="email" id="emailLogin" placeholder="Email">
                        <input type="password" id="passwordLogin" placeholder="Nuevo Password">


                        <div id="button_container">
                         
                        <button onclick="login()">Login</button>
                        </div>

                    </div>
                </div>
            </div>
       
    </div>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="index.js"></script>

</html>
